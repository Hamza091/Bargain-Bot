version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'your welcome' anytime user says 'thank you'
  steps:
  - intent: thanks
  - action: utter_welcome

- rule: Say 'I am fine'
  steps:
  - intent: how_are_you
  - action: utter_fine

