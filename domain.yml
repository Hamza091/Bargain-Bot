version: "3.1"

intents:
  - greet
  - goodbye
  - mood_great
  - mood_unhappy
  - bot_challenge
  - product_query
  - list_items
  - place_order
  - affirm
  - deny

entities:
  - product
  - quantity

slots:
  product:
    type: list
    mappings:
    - type: from_entity
      entity: product
  requested_products:
    type: list
    mappings:
    - type: custom
      actions: action_product_query

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"
  - text: "Carry on"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_list_items:
  - text: "We sell all the grocery items. What do you want to buy?"

actions:
  - action_product_query
  - action_place_order
  - action_confirm_order

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
